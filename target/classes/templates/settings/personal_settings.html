<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Information Settings - Study Reservation Management</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <!-- Base Styling  -->
    <link rel="stylesheet" th:href="@{/assets/main/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/assets/main/css/style.css}">
</head>

<body>
<div id="main-wrapper" class="show">


    <!-- start section sidebar -->
    <div th:replace="~{commons/common::student_sidebar(active='personal_settings')}"></div>
    <!-- End section sidebar -->


    <!-- start section header -->
    <div th:replace="~{commons/common::header}"></div>
    <!-- End section header -->


    <!-- start section content -->
    <div class="content-body">
        <div class="warper container-fluid">
            <div class="main_container">


                <div class="row page-titles mx-0">
                    <div class="col-sm-6 ">
                        <div class="welcome-text">
                            <h4 class="text-primary">Settings</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/personal_settings}">Personal InformationSettings</a>
                            </li>
                        </ol>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <div class="doctor-info-content">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                    <div class="row m-t-30 m-l-0 m-r-0">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Personal Information</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="basic-form">
                                                    <form th:action="@{/updateStudentInfo}">
                                                        <div class="row">
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Student ID</label>
                                                                        <input type="text" class="form-control"
                                                                               th:placeholder="${login_user.getS_id()}"
                                                                               readonly>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:placeholder="${login_user.getS_name()}"
                                                                               name="s_name">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Year</label>
                                                                        <select class="form-control form-select"
                                                                                name="s_year">
                                                                            <option value="" style="display: none"
                                                                                    th:inline="text">
                                                                                [[${login_user.getS_year()}]]
                                                                            </option>
                                                                            <option>1</option>
                                                                            <option>2</option>
                                                                            <option>3</option>
                                                                            <option>4</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Major</label>
                                                                        <input type="text" class="form-control"
                                                                               th:placeholder="${login_user.getS_major()}"
                                                                               name="s_major">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Class</label>
                                                                        <input type="text" class="form-control"
                                                                               th:placeholder="${login_user.getS_class()}"
                                                                               name="s_class">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <label class="form-label">Contact Information</label>
                                                                        <input type="text" class="form-control"
                                                                               th:placeholder="${login_user.getS_phone_number()}"
                                                                               name="s_phone_number">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group text-right">
                                                                    <button type="button" class="btn btn-primary float-end edit" data-bs-toggle='modal' data-bs-target='#changePersonalInfo'>
                                                                        Save
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="modal fade" id="changePersonalInfo" tabindex="-1"
                                                             role="dialog" aria-labelledby="modal-title-edit-modal">
                                                            <div class="modal-dialog modal-dialog-centered"
                                                                 role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">
                                                                            Notification
                                                                        </h5>
                                                                        <button type="button" class="close"
                                                                                data-bs-dismiss="modal" aria-label="Close"><span
                                                                                aria-hidden="true">&times;</span></button>
                                                                    </div>
                                                                    <div class="modal-body top-info">
                                                                        <p style="font-size: 22px;font-weight: bold">Do you confirm save?</p>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="submit" class="btn badge-primary">Save
                                                                        </button>
                                                                        <button type="button" class="btn btn-danger"
                                                                                data-bs-dismiss="modal">Close
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title"> Change Password </h4>
                                            </div>
                                            <form class="card-body" th:action="@{/changePassword}">

                                                <div>
                                                    <div class="row g-3 align-items-center">
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <label class="form-label">Current Password</label>
                                                                <input type="text" class="form-control"
                                                                       name="old_password">
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6">

                                                        </div>
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <label class="form-label">New Password</label>
                                                                <input type="password" class="form-control"
                                                                        name="new_password">
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <label class="form-label">Confirm New Password</label>
                                                                <input type="password" class="form-control"
                                                                        name="cm_password">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="button" class="btn btn-primary float-end edit"
                                                            data-bs-toggle='modal' data-bs-target='#changePassword'>
                                                        Confirm Changes
                                                    </button>
                                                </div>
                                                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" class="text-center"></p>
                                                <div class="modal fade" id="changePassword" tabindex="-1"
                                                     role="dialog" aria-labelledby="modal-title-edit-modal">
                                                    <div class="modal-dialog modal-dialog-centered"
                                                         role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">
                                                                    Notification
                                                                </h5>
                                                                <button type="button" class="close"
                                                                        data-bs-dismiss="modal" aria-label="Close"><span
                                                                        aria-hidden="true">&times;</span></button>
                                                            </div>
                                                            <div class="modal-body top-info">
                                                                <p style="font-size: 22px;font-weight: bold">Do you confirm changes?</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn badge-primary">
                                                                    Confirm Changes
                                                                </button>
                                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                                                    Close
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<!-- End section content -->

<!-- Modal -->

<!--End Modal -->


<!-- JQuery v3.5.1 -->
<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>

<!-- popper js -->
<script th:src="@{assets/plugins/popper/popper.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Moment -->
<script th:src="@{assets/plugins/moment/moment.min.js}"></script>

<!-- Date Range Picker -->
<script th:src="@{assets/plugins/daterangepicker/daterangepicker.min.js}"></script>

<!-- Datatable -->
<script th:src="@{assets/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/init-tdatatable.js}"></script>

<!-- Main Custom JQuery -->
<script th:src="@{assets/js/toggleFullScreen.js}"></script>
<script th:src="@{assets/js/main.js}"></script>


</body>

</html>
